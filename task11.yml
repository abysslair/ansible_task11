- hosts: all
  tasks:

  - name: Disable SELinux
    selinux:
      state: disabled
  - name: Install Apache
    yum:
      name: httpd
      state: latest
  - name: Start and Eanble Apache
    systemd:
      name: httpd
      state: started
      enabled: yes
  - name: Download template
    get_url:
      url: https://www.free-css.com/assets/files/free-css-templates/download/page296/finexo.zip
      dest: /tmp/finexo.zip
  - name: Install Unzip
    yum:
      name: unzip
      state: latest
  - name: Unarchive a file that is already on the remote machine
    unarchive:
      src: /tmp/finexo.zip
      dest: /tmp/
      remote_src: yes
  - name: Move Template file to /var/www/html 
    shell: "mv /tmp/finexo-html/* /var/www/html/" 
    args:
      creates: var/www/html/about.html